name: run test

on:
  push:
    branches: [ "segfault-research" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: configure
      run: ./configure --cflags=-fsanitize=address

    - name: build
      run: make

    - name: install
      run: sudo make install

    - name: test
      run: ./test.sh
